<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Новости</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet/less" type="text/css" href="css/main.less" />
        <link rel="stylesheet/less" type="text/css" href="css/postline.less"/>

        <script src="bower_components/less/dist/less.min.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <!-- top nav -->
            <div id="topnav" class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header"><a class="navbar-brand" href="#">RePlace</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse navbar-menubuilder">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="#">новости</a></li>
                            <li><a href="#">заведения</a></li>
                            <li><a href="#">закладки</a></li>
                            <li><a href="#">о нас</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /top nav -->

            <!-- content -->
            <div class="content">
                <div class="sidebar">
                    <ul class="filter-sidebar">
                        <li class="filter"><i class="fa fa-circle-thin fa-lg"></i>Фильтр</li>
                        <li class="all"><i class="fa fa-undo fa-lg fa-rotate-270"></i>Все категории</li>
                        <li class="news"><i class="fa fa-list fa-lg"></i>Новости</li>
                        <li class="sales"><i class="fa fa-tag fa-lg"></i>Акции</li>
                        <li class="events"><i class="fa fa-puzzle-piece fa-lg"></i>События</li>
                    </ul>
                </div>
                <div id="posts" class="posts"></div>
            </div>

        </div>  <!-- /main -->


        <!-- Post modal window -->
        <div id="postModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg"></div>
        </div>

        <!-- Post templаte -->
        <script type="text/template" id="post-template">
            <div class="post">
                <div class="post-header">
                    <div class="column-left">
                        <img class="place-logo img-fluid img-circle" src="<%= place.logo %>"/>
                    </div>
                    <div class="column-center">
                        <p class="title"> <%= place.full_name %> </p>
                        <p class="place-about"> <%= place.place_type.description %> </p>
                    </div>
                    <div class="column-right">
                        <div class="time-ago"> 1 ч </div>
                    </div>
                </div>
                <div class="post-body">
                    <img class="poster img-fluid" src="<%= poster %>"/>
                    <div class="post-content">
                        <p class="description"> <%= description %> </p>
                    </div>
                </div>
                <div class="post-footer">
                    <div class="post-type"><i class="fa fa-tag fa-lg"></i></div>
                    <div class="like-btn"><i class="fa fa-heart-o fa-lg"></i></div>
                </div>
            </div>
        </script>

        <!-- Post modal template -->
        <script type="text/template" id="post-modal-template">
            <div class="modal-content">

                <div class="modal-body ">
                    <div class="modal-post-header">
                        <div class="column-left">
                            <img class="place-logo img-fluid img-circle" src="<%= place.logo %>"/>
                        </div>
                        <div class="column-center">
                            <p class="title"> <%= place.full_name %> </p>
                            <p class="place-about"> <%= place.place_type.description %> </p>
                        </div>
                        <div class="column-right">
                            <div class="time-ago"> 1 ч </div>
                        </div>
                    </div>
                    <div class="modal-post-body">
                        <img class="modal-poster" src="<%= poster %>"/>
                        <div class="modal-post-content">
                            <p class="description"> <%= description %> </p>
                        </div>
                    </div>
                    <div class="modal-post-footer">
                        <div class="post-type"><i class="fa fa-tag fa-lg"></i></div>
                        <div class="post-place-address"><i class="fa fa-map-marker"></i>  <%= place.address %></div>
                        <div class="like-btn"><i class="fa fa-heart-o fa-lg"></i></div>
                    </div>
                </div>
            </div>
        </script>


        <!-- Placed at the end of the document so the pages load faster -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/normalize-strings/normalize.js"></script>

        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>


        <script src="js/postline.js"></script>
    </body>
</html>
