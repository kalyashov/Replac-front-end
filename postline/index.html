<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Новости</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet/less" type="text/css" href="css/main.less" />
        <link rel="stylesheet/less" type="text/css" href="css/postline.less"/>


        <script src="bower_components/less/dist/less.min.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <!-- top nav -->
            <div id="topnav" class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header"><a class="navbar-brand" href="#">RePlace</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse navbar-menubuilder">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="#">новости</a></li>
                            <li><a href="#">заведения</a></li>
                            <li><a href="#">закладки</a></li>
                            <li><a href="#">о нас</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /top nav -->

            <div class="content">
                    <!-- content -->
                    <div class="row">
                        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
                        <div id="posts" class="col-xs-11 col-sm-10 col-md-8 col-lg-8"></div>
                        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
                    </div>
            </div>

        </div>  <!-- /main -->


        <!-- Post modal window -->
        <div id="postModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg"></div>
        </div>

        <!-- Post templаte -->
        <script type="text/template" id="post-template">
            <div class="post">
                <div class="post-header row">
                    <div class="col-sm-2">
                        <img class="place-logo img-fluid img-circle" src="<%= place.logo %>"/>
                    </div>
                    <div class="col-sm-7">
                        <p class="title"> <%= place.full_name %> </p>
                        <p class="place-about"> <%= place.place_type.description %> </p>
                    </div>
                    <div class="col-sm-3">
                        <div class="time-ago"> 1 ч </div>
                    </div>
                </div>
                <div class="post-body">
                    <img class="poster img-fluid" src="<%= poster %>"/>
                    <div class="post-content">
                        <p class="description"> <%= description %> </p>
                    </div>
                </div>
                <div class="post-footer">

                </div>
            </div>
        </script>

        <!-- Post modal template -->
        <script type="text/template" id="post-modal-template">
            <div class="prev-post-btn col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
            <div class="modal-content col-xs-10 col-sm-10 col-md-8 col-lg-8">

                <div class="modal-body ">
                    <div class="post-modal-header">
                        <div class="col-sm-2">
                            <img class="place-logo img-fluid img-circle" src="<%= place.logo %>"/>
                        </div>
                        <div class="col-sm-7">
                            <p class="title"> <%= place.full_name %> </p>
                            <p class="place-about"> <%= place.place_type.description %> </p>
                        </div>
                        <div class="col-sm-3">
                            <div class="time-ago"> 1 ч </div>
                        </div>
                    </div>
                    <div class="post-body">
                        <img class="modal-poster" src="<%= poster %>"/>
                        <div class="modal-post-content">
                            <p class="description"> <%= description %> </p>
                        </div>
                    </div>
                    <div class="post-footer">

                    </div>
                </div>
            </div>
            <div class="next-post-btn col-xs-1 col-sm-1 col-md-2 col-lg-2 "></div>
        </script>


        <!-- Placed at the end of the document so the pages load faster -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/normalize-strings/normalize.js"></script>

        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>


        <script src="js/postline.js"></script>
    </body>
</html>
